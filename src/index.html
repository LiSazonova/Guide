<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./sass/main.scss" />
    <title>Document</title>
</head>

<body>
    <section class="hero">
        <div class="container hero__container">
            <h1 class="hero__title">Шпаргалка для дизайнерів</h1>
            <p class="hero__text">Інструкція для дизайнерів, який закриє безліч ваших запитань щодо дизайну та роботи з
                клієнтами.</p>
            <button type="button" class="hero__btn">Забрати шпаргалку</button>
    </section>
    <section class="advices">
        <div class="container advices__container">
            <img class="sticker" src="./img/Group 1.png" alt="Sticker" width="130">
            <img src="./img/Rectangle 37.png" alt="Book">

        </div>
    </section>
    <section class="what">
        <div class="container what__container">
            <p class="what__text">Що входить у шпаргалку?</p>
        </div>
    </section>
    <section class="info">
        <div class="container info__container">
            <h2 class="info__title">ГРАФІЧНОМУ ДИЗАЙНЕРУ</h2>            
        </div>
    </section>
</body>

</html>
